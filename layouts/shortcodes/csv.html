{{ $calendar := partial "functions/csv2json"
    (dict "context" . "path" (.Get "path") "delimiter" (.Get "delimiter"))

    dict "DataOra" (
        partial "functions/makeDateTime" (dict "date" $tmp.Data "time" $tmp.Ora)
    )
) }}
